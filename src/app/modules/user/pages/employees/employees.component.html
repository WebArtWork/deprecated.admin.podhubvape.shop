<!--==== Table Module ====-->
<wtable [columns]="columns" [config]="config" [rows]="users">
	<ng-template
		[cell]="roleName[role] || role"
		*ngFor="let role of roles"
		let-element
	>
		<winput
			(wChange)="element.is[role] = $event; update(element)"
			[title]="roleDescription[role]"
			[value]="element.is[role]"
			type="checkbox"
		></winput>
	</ng-template>
</wtable>
<!-- ==================== -->
